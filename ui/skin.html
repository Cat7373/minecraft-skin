<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>皮肤上传/查看</title>
</head>
<body>
  <img src="/api/skin/show/skin" alt="皮肤" />
  <img src="/api/skin/show/cloak" alt="披风" /><br>
  <form action="/api/skin/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" value="选择皮肤文件" /><br>
    <select name="type">
      <option value="skin">皮肤</option>
      <option value="cloak">披风</option>
    </select>
    <input id="submit" type="submit" value="上传" /><br>
  </form>

  <script src="/js/jQuery.min.js"></script>
  <script src="/js/skin.js"></script>
</body>
</html>
